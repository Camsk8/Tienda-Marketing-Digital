<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title text-center">Eliminaci√≥n del usuario: {{object}}</h2>
            <!-- boton de x en el modal para ocultar -->
            <button class="close" type="button" data-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form action="{% url 'Tasks:eliminar_usuario' pk=object.pk %}" method="post">
            {% csrf_token %}
            <p style="text-align:center">Desea eliminar el usuario {{object}} ?</p>
            <div class="modal-footer justify-content-center">
                <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</div>
